<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông Báo Tiêm Chủng</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f7fa;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4caf50;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: 30px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h2 {
            color: #4caf50;
            text-align: center;
        }
        .upload-section {
            margin-bottom: 20px;
        }
        input[type="file"] {
            font-size: 16px;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #4caf50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        .uploaded-image {
            display: block;
            margin: 20px auto;
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .message {
            background-color: #e8f5e9;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
            font-size: 18px;
            text-align: center;
        }
    </style>
</head>
<body>

<header>
    <h1>Thông Báo Tiêm Chủng</h1>
</header>

<div class="container">
    <h2>Thông Báo Lịch Tiêm Chủng</h2>
    
    <!-- Form tải ảnh -->
    <div class="upload-section">
        <form action="upload.php" method="POST" enctype="multipart/form-data">
            <label for="file-upload">Chọn hình ảnh cho thông báo:</label><br>
            <input type="file" name="file-upload" id="file-upload" accept="image/*" required><br><br>
            <button type="submit">Tải ảnh lên</button>
        </form>
    </div>
      <!-- Hiển thị ảnh đã tải lên -->
    <div id="uploaded-image-container" style="display:none;">
        <h3>Ảnh đã tải lên:</h3>
        <img id="uploaded-image" class="uploaded-image" src="" alt="Ảnh đã tải lên">
    </div>
</div>

</body>
</html>
