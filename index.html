<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký Tiêm Chủng</title>
    <link rel="stylesheet" href="styles.css"> <!-- Liên kết tới file CSS -->
</head>
<body>
    <header>
        <h1>Đăng ký tiêm chủng</h1>
    </header>

    <main>
        <div class="form-container">
            <form id="registration-form">
                <div class="form-group">
                    <label for="name">Họ và tên</label>
                    <input type="text" id="name" name="name" placeholder="Nhập họ và tên" required>
                </div>
                <div class="form-group">
                    <label for="phone">Số điện thoại</label>
                    <input type="tel" id="phone" name="phone" placeholder="Nhập số điện thoại" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Nhập email" required>
                </div>
                <div class="form-group">
                    <label for="date">Ngày tiêm</label>
                    <input type="date" id="date" name="date" required>
                </div>
                <button type="submit">Đăng ký</button>
            </form>
        </div>
    </main>

    <footer>
        <p>© 2024 Đăng ký tiêm chủng</p>
    </footer>

    <script src="script.js"></script> <!-- Liên kết tới file JavaScript -->
</body>
</html>
