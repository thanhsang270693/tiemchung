<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký Tiêm Chủng</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Đăng ký Ngày Giờ Tiêm Chủng</h1>
    
    <!-- Form đăng ký -->
    <form id="registrationForm">
        <label for="name">Họ và tên:</label>
        <input type="text" id="name" required><br><br>

        <label for="dob">Ngày sinh:</label>
        <input type="date" id="dob" required><br><br>

        <label for="phone">Số điện thoại:</label>
        <input type="tel" id="phone" required><br><br>

        <label for="appointmentDate">Ngày giờ tiêm:</label>
        <input type="datetime-local" id="appointmentDate" required><br><br>

        <!-- Thêm lựa chọn vắc xin -->
        <label for="vaccine">Lựa chọn vắc xin:</label>
        <select id="vaccine" required>
            <option value="">Chọn vắc xin</option>
            <option value="OPV">OPV</option>
            <option value="SỞI">SỞI</option>
            <option value="5 IN 1">5 IN 1</option>
            <option value=" IPV">IPV</option>
        </select><br><br>

        <!-- Thêm họ tên ba mẹ -->
        <label for="parentName">Họ và tên ba mẹ:</label>
        <input type="text" id="parentName" required><br><br>

        <!-- Thêm cân nặng -->
        <label for="weight">Cân nặng (kg):</label>
        <input type="number" id="weight" required><br><br>

        <!-- Thêm chiều cao -->
        <label for="height">Chiều cao (cm):</label>
        <input type="number" id="height" required><br><br>

        <button type="submit">Đăng ký</button>
    </form>

    <h2>Danh Sách Đăng Ký</h2>
    <!-- Bảng hiển thị danh sách đăng ký -->
    <table id="registrationList">
        <thead>
            <tr>
                <th>Họ và tên</th>
                <th>Ngày sinh</th>
                <th>Số điện thoại</th>
                <th>Ngày giờ tiêm</th>
                <th>Vắc xin</th>
                <th>Họ và tên ba mẹ</th>
                <th>Cân nặng</th>
                <th>Chiều cao</th>
            </tr>
        </thead>
        <tbody>
            <!-- Dữ liệu sẽ được hiển thị ở đây -->
        </tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
