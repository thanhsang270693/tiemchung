<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký Tiêm Chủng</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Đăng ký Tiêm Chủng</h1>

        <!-- Form đăng ký -->
        <form id="registrationForm">
            <div class="form-group">
                <label for="name">Họ và tên</label>
                <input type="text" id="name" placeholder="Nhập họ và tên" required>
            </div>

            <div class="form-group">
                <label for="dob">Ngày sinh</label>
                <input type="date" id="dob" required>
            </div>

            <div class="form-group">
                <label for="phone">Số điện thoại</label>
                <input type="tel" id="phone" placeholder="Nhập số điện thoại" required>
            </div>

            <div class="form-group">
                <label for="appointmentDate">Ngày giờ tiêm</label>
                <input type="datetime-local" id="appointmentDate" required>
            </div>

            <div class="form-group">
                <label for="vaccine">Lựa chọn vắc xin</label>
                <select id="vaccine" required>
                    <option value="">Chọn vắc xin</option>
                    <option value="Vắc xin A">Vắc xin A</option>
                    <option value="Vắc xin B">Vắc xin B</option>
                    <option value="Vắc xin C">Vắc xin C</option>
                    <option value="Vắc xin D">Vắc xin D</option>
                </select>
            </div>

            <div class="form-group">
                <label for="parentName">Họ và tên ba mẹ</label>
                <input type="text" id="parentName" placeholder="Nhập họ và tên ba mẹ" required>
            </div>

            <div class="form-group">
                <label for="weight">Cân nặng (kg)</label>
                <input type="number" id="weight" placeholder="Nhập cân nặng" required>
            </div>

            <div class="form-group">
                <label for="height">Chiều cao (cm)</label>
                <input type="number" id="height" placeholder="Nhập chiều cao" required>
            </div>

            <button type="submit">Đăng ký</button>
        </form>

        <!-- Bảng hiển thị danh sách đăng ký -->
        <h2>Danh Sách Đăng Ký</h2>
        <table id="registrationList">
            <thead>
                <tr>
                    <th>Họ và tên</th>
                    <th>Ngày sinh</th>
                    <th>Số điện thoại</th>
                    <th>Ngày giờ tiêm</th>
                    <th>Vắc xin</th>
                    <th>Họ tên ba mẹ</th>
                    <th>Cân nặng</th>
                    <th>Chiều cao</th>
                </tr>
            </thead>
            <tbody>
                <!-- Dữ liệu sẽ được hiển thị ở đây -->
            </tbody>
        </table>
    </div>

    <!-- Kết nối với JavaScript -->
    <script src="script.js"></script>
</body>
</html>
